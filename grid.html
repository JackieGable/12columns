<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Grid</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<main>
  <div class="container">
    <h2>Grid</h2>
    <div class="grid">
      <div class="column-xs-12">
        <span>column-12</span>
      </div>
    </div>
    <div class="grid">
      <div class="column-xs-12 column-md-11">
        <span>column-11</span>
      </div>
      <div class="column-xs-12 column-md-1">
        <span>column-1</span>
      </div>
    </div>
    <div class="grid">
      <div class="column-xs-12 column-md-10">
        <span>column-10</span>
      </div>
      <div class="column-xs-12 column-md-2">
        <span>column-2</span>
      </div>
    </div>
    <div class="grid">
      <div class="column-xs-12 column-md-9">
        <span>column-9</span>
      </div>
      <div class="column-xs-12 column-md-3">
        <span>column-3</span>
      </div>
    </div>
    <div class="grid">
      <div class="column-xs-12 column-md-8">
        <span>column-8</span>
      </div>
      <div class="column-xs-12 column-md-4">
        <span>column-4</span>
      </div>
    </div>
    <div class="grid">
      <div class="column-xs-12 column-md-7">
        <span>column-7</span>
      </div>
      <div class="column-xs-12 column-md-5">
        <span>column-4</span>
      </div>
    </div>
    <div class="grid">
      <div class="column-xs-12 column-md-6">
        <span>column-6</span>
      </div>
      <div class="column-xs-12 column-md-6">
        <span>column-6</span>
      </div>
    </div>
    <div class="grid">
      <div class="column-xs-12 column-md-5">
        <span>column-5</span>
      </div>
      <div class="column-xs-12 column-md-7">
        <span>column-7</span>
      </div>
    </div>
    <div class="grid">
      <div class="column-xs-12 column-md-4">
        <span>column-4</span>
      </div>
      <div class="column-xs-12 column-md-8">
        <span>column-8</span>
      </div>
    </div>
    <div class="grid">
      <div class="column-xs-12 column-md-3">
        <span>column-3</span>
      </div>
      <div class="column-xs-12 column-md-9">
        <span>column-9</span>
      </div>
    </div>
    <div class="grid">
      <div class="column-xs-12 column-md-2">
        <span>column-2</span>
      </div>
      <div class="column-xs-12 column-md-10">
        <span>column-10</span>
      </div>
    </div>
    <div class="grid">
      <div class="column-xs-12 column-md-1">
        <span>column-1</span>
      </div>
      <div class="column-xs-12 column-md-11">
        <span>column-11</span>
      </div>
    </div>
    <h2>No Gap</h2>
    <div class="grid no-gap">
      <div class="column-xs-12 column-md-6">
        <span>column-6</span>
      </div>
      <div class="column-xs-12 column-md-6">
        <span>column-6</span>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="content">
      <div class="column-xs-12 hero">
        <p>Created by <a href="#">Katherine Kato</a>.</p>
      </div>
    </div>
  </div>
</footer>
      
</body>
</html>
